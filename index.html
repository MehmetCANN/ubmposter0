<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Structure Visualization</title>
    <script src="https://3dmol.csb.pitt.edu/build/3Dmol-min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        #viewer { width: 100%; height: 600px; }
    </style>
</head>
<body>
    <h1>Protein Structure Visualization</h1>
    <div id="viewer"></div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            console.log('DOM fully loaded and parsed');
            const element = document.getElementById('viewer');
            const config = { backgroundColor: 'white' };
            const viewer = $3Dmol.createViewer(element, config);
            console.log('3Dmol viewer created');

            fetch('protein.pdb')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    console.log('PDB file fetched successfully');
                    return response.text();
                })
                .then(data => {
                    console.log('PDB data loaded');
                    viewer.addModel(data, 'pdb');
                    
                    // Applying color by B-factor using colorscheme with B-factor gradient
                    viewer.setStyle({}, {
                        cartoon: {
                            color: $3Dmol.bfactorColor('roygb') // Using 'roygb' gradient for B-factor coloring
                        }
                    });
                    viewer.zoomTo();
                    viewer.render();
                    console.log('3Dmol viewer rendered');
                })
                .catch(error => console.error('Error loading PDB file:', error));
        });
    </script>
</body>
</html>
