<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Structure Visualization</title>
    <script src="https://3dmol.csb.pitt.edu/build/3Dmol-min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .viewer_3Dmoljs { height: 600px; width: 100%; }
    </style>
</head>
<body>
    <h1>Protein Structure Visualization</h1>
    <div id="viewer" class='viewer_3Dmoljs'
         data-pdb='protein.pdb'
         data-style='cartoon:color=spectrum'></div>

    <script>
        // Load 3Dmol viewer when DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOM fully loaded and parsed');
            // Create viewer instance
            var element = document.getElementById('viewer');
            var config = { backgroundColor: 'white' };
            var viewer = $3Dmol.createViewer(element, config);
            console.log('3Dmol viewer created');

            // Fetch and load PDB data
            fetch('protein.pdb')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    console.log('PDB file fetched successfully');
                    return response.text();
                })
                .then(data => {
                    console.log('PDB data loaded');
                    viewer.addModel(data, 'pdb');

                    // Apply style to the entire structure
                    viewer.setStyle({}, {
                        cartoon: { color: 'spectrum' } // Apply spectrum coloring to the entire structure
                    });

                    // Zoom to fit the structure
                    viewer.zoomTo();

                    // Render the viewer
                    viewer.render();
                    console.log('3Dmol viewer rendered');
                })
                .catch(error => console.error('Error loading PDB file:', error));
        });
    </script>
</body>
</html>
