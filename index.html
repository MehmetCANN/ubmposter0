<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Structure Visualization</title>
    <script type="module">
        import { createPlugin } from 'https://unpkg.com/molstar/build/viewer/molstar.js';

        window.addEventListener('load', async () => {
            const viewer = await createPlugin(document.getElementById('app'), {
                layoutIsExpanded: false,
                layoutShowControls: true,
                layoutShowRemoteState: false,
                layoutShowSequence: false,
                layoutShowLog: true,
                layoutShowLeftPanel: true,
                viewportShowExpand: true,
                viewportShowSelectionMode: true,
                viewportShowAnimation: true
            });

            const url = './protein.pdb';
            const data = await viewer.loadStructureFromUrl(url);
            const model = data.structure.models[0];

            viewer.plugin.managers.structure.component.setRepresentation(model, {
                type: 'cartoon',
                color: {
                    name: 'bfactor',
                    params: { palette: { name: 'rainbow', params: {} } }
                }
            });
        });
    </script>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        #app { width: 100%; max-width: 800px; height: 600px; margin: auto; }
    </style>
</head>
<body>
    <h1>Protein Structure Visualization</h1>
    <div id="app"></div>
</body>
</html>
