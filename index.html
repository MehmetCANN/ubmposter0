html_template = """
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/3Dmol/1.7.1/3Dmol-min.js"></script>
</head>
<body>
    <div id="viewer" style="width: 1200px; height: 900px;"></div>
    <script>
        fetch('protein.pdb')
            .then(response => response.text())
            .then(pdbData => {
                var viewer = $3Dmol.createViewer("viewer", {{width: 1200, height: 900}});
                viewer.addModel(pdbData, "pdb");
                viewer.setStyle({{cartoon: {{colorscheme: {{prop: 'b', gradient: 'roygb'}}}}}});
                viewer.zoomTo();
                viewer.render();
            })
            .catch(error => console.error('Error loading PDB file:', error));
    </script>
</body>
</html>
"""

# Save the generated HTML
with open("index.html", "w") as file:
    file.write(html_template)
