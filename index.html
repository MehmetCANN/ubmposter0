<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Structure Visualization</title>
    <script src="https://unpkg.com/ngl@0.10.4/build/ngl.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        #viewport { width: 100%; max-width: 800px; height: 600px; margin: auto; }
    </style>
</head>
<body>
    <h1>Protein Structure Visualization</h1>
    <div id="viewport"></div>
    <script>
        const stage = new NGL.Stage("viewport");
        stage.loadFile("./protein.pdb", { defaultRepresentation: true }).then(function (o) {
            o.addRepresentation("cartoon", { color: "bfactor" });
            o.autoView();
        });
    </script>
</body>
</html>
